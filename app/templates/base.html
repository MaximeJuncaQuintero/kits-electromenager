<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Common Header -->
    <div class="d-flex justify-content-between align-items-center py-3 border-bottom px-4">
        <a href="{{ url_for('index') }}" class="text-dark text-decoration-none">KITS</a>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-link text-dark text-decoration-none">Accueil</a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-link text-dark text-decoration-none">Dashboard</a>
        </div>
    </div>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}

    <style>
    .btn-link {
        border: 1px solid #dee2e6;
        padding: 0.375rem 0.75rem;
        border-radius: 4px;
    }

    .btn-link:hover {
        background-color: #f8f9fa;
    }
    </style>
</body>
</html>
